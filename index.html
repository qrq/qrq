var mr, mg, mb;
var rrr, ggg, bbb;

var mclr;

function Main() {

    pb = pb.getContext("2d");
    pp = pp.getContext("2d");

}

function doit() {

    //Draw a red oval with black border

    mclr = $("#cp").jqxColorPicker("getColor");
    //TextBox1.text=RGB(color.r, color.g, color.b)
    mr = mclr.r;
    mg = mclr.g;
    mb = mclr.b;

    pb.strokeStyle = "#000000";
    pb.fillStyle = RGB(mr, mg, mb);
    pb.beginPath();
    pb.moveTo(10, 10);
    pb.lineTo(10, 90);
    pb.lineTo(90, 90);
    pb.lineTo(90, 10);
    pb.lineTo(10, 10);
    pb.closePath();
    //Path is complete: draw it
    pb.stroke();

    pb.fill();




}

Form11.onshow = function() {
    doit();

    //  color=$("#cp").jqxColorPicker("getColor")
    //TextBox1.text=RGB(color.r, color.g, color.b)
    r = Math.floor(Rnd(1) * 255);
    g = Math.floor(Rnd(1) * 255);
    b = Math.floor(Rnd(1) * 255);


    rr.text = r;
    gg.text = g;
    bb.text = b;

    rrr = r;
    ggg = g;
    bbb = b;

    pp.strokeStyle = "#000000";
    pp.fillStyle = RGB(r, g, b);
    pp.beginPath();
    pp.moveTo(10, 10);
    pp.lineTo(10, 90);
    pp.lineTo(90, 90);
    pp.lineTo(90, 10);
    pp.lineTo(10, 10);
    pp.closePath();
    //Path is complete: draw it
    pp.stroke();

    pp.fill();


};


cp.onclick = function() {
    doit();
};

Button1.onclick = function() {

    fr = Math.abs(mr - rrr);
    fg = Math.abs(mg - ggg);
    fb = Math.abs(mb - bbb);

    rslt = fr / 255 * 100 + fg / 255 * 100 + fb / 255 * 100;
    dg = Math.floor(100 - rslt);

    ttl = "";

    if (dg >= 95) {
        ttl = "أنت فنان حقيقي بكل ما تعنيه الكلمة ، تهانينا";
    }



    if (dg > 90 && dg < 95) {
        ttl = "أنت فنان";
    }
    if (dg > 85 && dg <= 90) {
        ttl = "لديك ذوق رفيع في تمييز الألوان";
    }
    if (dg > 80 && dg <= 85) {
        ttl = "لديك ميول فنية";
    }
    if (dg > 75 && dg <= 80) {
        ttl = "تكاد أن تكون فنان ، لكنك لست كذلك";
    }
    if (dg > 70 && dg <= 75) {
        ttl = "لديك إحساس بالألوان ، لكن لا تستطيع تمييز الألوان الفرعية";
    }

    if (dg > 65 && dg <= 70) {
        ttl = "جيد ، تحتاج لمزيد من التدريب كي تمييز الألوان";
    }

    if (dg > 60 && dg <= 65) {
        ttl = "مممم ، إذا كنت مقتنع بإجابتك فهذه كارثة !!";
    }

    if (dg > 20 && dg <= 60) {
        ttl = "لا علاقة لك بالفن لا من قريب ولا من بعيد";
    }

    if (dg > 0 && dg <= 20) {
        ttl = "في الواقع ،،،، أنت دخيل على الفن ، بمعنى لا فنان ولا حتى شبه فنان ";
    }

    if (dg <= 0) {
        ttl = "لديك عمى ألوان ، ما فيها كلام ، ننصح بمراجعة طبيب عيون";
    }


    NSB.MsgBox(" % " + dg + "  = النتيجة <br />" + ttl);

};
